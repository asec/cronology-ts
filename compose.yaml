name: cronology-test-v2-n${NODE_VERSION_CANONICAL}
services:
    api:
        image: cronology-api:test-2.0.0-n${NODE_VERSION_CANONICAL}
        build:
            context: .
            args:
                node_version: ${NODE_VERSION}
        tty: true
        volumes:
            -   ${CONF_API_HTTPS_PRIVATEKEY}:/etc/cert/cronology.key
            -   ${CONF_API_HTTPS_CERTIFICATE}:/etc/cert/cronology.crt
            -   ./tests:/app/tests
            -   ./src:/app/src